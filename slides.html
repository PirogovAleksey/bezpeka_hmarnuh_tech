<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Презентація | Фінансова Безпека</title>
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/slides.css">
</head>
<body>

  <div class="slide-deck">
    <section class="slide active">
      <h1>Фінансова Безпека</h1>
      <p>Модуль 1: Вступ до курсу</p>
    </section>

    <section class="slide">
      <h1>Чому це важливо?</h1>
      <ul>
        <li>Захист заощаджень</li>
        <li>Протидія шахрайству</li>
        <li>Фінансова стабільність</li>
      </ul>
    </section>

    <section class="slide">
      <h1>Кінець першої частини</h1>
      <p>Переходимо до обговорення...</p>
    </section>
  </div>

  <div class="slide-counter" id="counter"></div>
  <div class="slide-progress" id="progress"></div>

  <div class="controls">
    <button onclick="prev()">&#8592;</button>
    <button onclick="next()">&#8594;</button>
  </div>

  <script src="js/slides.js"></script>

</body>
</html>
