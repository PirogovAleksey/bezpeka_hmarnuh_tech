<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TOPIC_TITLE}} | Безпека хмарних технологій</title>
  <link rel="icon" type="image/svg+xml" href="../img/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/slides.css">
</head>
<body>

  <div class="top-controls">
    <a href="../lecture.html?id={{LECTURE_ID}}">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
      До лекції
    </a>
    <button onclick="toggleTheme()">
      <span id="theme-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg></span>
      <span id="theme-label">Світла</span>
    </button>
  </div>

  <div class="slide-deck">
    <!-- Титульний слайд -->
    <section class="slide active">
      <h1>Безпека хмарних технологій</h1>
      <p>{{TOPIC_SUBTITLE}}</p>
    </section>

    <!-- Слайди контенту -->
    {{SLIDES}}

    <!-- Фінальний слайд -->
    <section class="slide">
      <h1>Питання?</h1>
      <p>{{NEXT_TOPIC}}</p>
    </section>
  </div>

  <div class="slide-counter" id="counter"></div>
  <div class="slide-progress" id="progress"></div>

  <div class="controls">
    <button onclick="prev()">&#8592;</button>
    <button onclick="next()">&#8594;</button>
  </div>

  <script src="../js/slides.js"></script>

</body>
</html>
